<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up/Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
          <h2>Log In</h2>
          <form action="/login" method="POST" class="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required placeholder="Enter your password" required>
                <small>Password must be at least 12 characters, including numbers and special characters.</small>
            </div>
            <div class="forgot-password">
              <a href="/forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Log In</button>
          </form>
        </div>
      </section>

      
<!------------------Sign up ------------> 
<div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="/signup" method="POST" class="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Choose a password" />
        <small>Password must be at least 12 characters, including numbers and special characters.</small>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password" />
      </div>
  
      <!-- Social Media Sign-Up -->
      <div class="social-signup">
        <button type="button" id="google-signup">Sign Up with Google</button>
        <button type="button" id="facebook-signup">Sign Up with Facebook</button>
      </div>
      
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    
  </div>

  
<!--------------Links--------------> 
<div class="cta-links">
    <p class="existing-user">
      Already have an account? <a href="/login" class="cta-link">Log In</a>
    </p>
    
    <p class="new-user">
      Donâ€™t have an account? <a href="/signup" class="cta-link">Sign Up</a>
    </p>
  </div>
    
</body>
</html>
